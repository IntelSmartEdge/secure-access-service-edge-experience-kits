---

# If True, then repository will be deleted and cloned again
# If False, repository will be left as it is and any changes won't be overwritten.
# Option mainly for developers.
always_clean_repository: true

git_repo_branch: main

git_repo_token: ""

git_repo_dest: "{{ project_dir }}"
