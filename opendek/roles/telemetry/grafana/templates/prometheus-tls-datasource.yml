---

apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: telemetry
  labels:
    grafana_datasource: '1'
data:
  prometheus-tls.yaml: |-
       apiVersion: 1
       datasources:
       - name: Prometheus-TLS
         access: proxy
         editable: true
         orgId: 1
         type: prometheus
         url: https://prometheus-prometheus:9090
         withCredentials: true
         isDefault: true
         jsonData:
           tlsAuth: true
           tlsAuthWithCACert: true
         secureJsonData:
           tlsCACert: |
             {{ telemetry_root_ca_cert.stdout | trim | indent(width=13, first=False) }}
           tlsClientCert: |
             {{ telemetry_grafana_cert.stdout | trim | indent(width=13, first=False) }}
           tlsClientKey: |
             {{ telemetry_grafana_key.stdout | trim | indent(width=13, first=False) }}
         version: 1
         editable: false
