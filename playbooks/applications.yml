---

- hosts: controller_group
  any_errors_fatal: true

  pre_tasks:
    - name: set node name
      set_fact: node_name={{ ansible_nodename | lower }}

  roles:
    - role: applications/sdewan/openwrt/edge
      when: sdewan_edge_enable | default(False)

    - role: applications/sdewan/openwrt/pop
      when: sdewan_pop_enable | default(False)
